<div class="form-container">
    <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
        <label>User Name</label>
        <input type="text" placeholder="Enter User Name" formControlName="userName" />
        <label>Contact Number</label>
        <input type="text" placeholder="Enter Contact" formControlName="contactNumber" />
        <button type="submit">Submit</button>
    </form>
    <button type="button" (click)="loadUserInfo()">
  Load User Info Dynamically
</button>
</div>

<button type="button" (click)="sendUserData()">Check User Info</button>
<ng-container #dynamicHost></ng-container>
